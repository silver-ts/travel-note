## Read more: https://docs.netlify.com/routing/redirects/

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[[redirects]]
  from = "/api/*"
  to = "https://journey-log-server.herokuapp.com/"
  status = 200
  force = true
